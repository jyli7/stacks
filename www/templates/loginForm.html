<ion-modal-view class="main-background-color">
  <ion-header-bar class="bar bar-header bar-positive sign-up-header">
    <button class="button button-clear button-primary" ng-click="loginModal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <div class="mid-padding stacks-welcome">Good to see you again.</div>
    <form name="loginForm" class="list" ng-submit="loginEmail()">
      <ion-input class="item item-stacked-label borderless">
        <ion-label>Email</ion-label>
        <input type="email" name="email" ng-model="data.email" class="underline-input">
      </ion-input>

      <ion-input class="item item-stacked-label borderless">
        <ion-label>Password</ion-label>
        <input type="password" name="password" ng-model="data.password" class="underline-input">
      </ion-input>

      <input type="submit" class="hidden">
    </form>
  </ion-content>
  <ion-spinner class="login-spinner" ng-if="isLoading"></ion-spinner>
  <ion-footer-bar align-title="left" class="bar-positive login-footer-bar">
    <button class="button sign-up-button" ng-click="loginEmail()">
      Login
    </button>
  </ion-footer-bar>
</ion-modal-view>
