<ion-view view-title="Cards" cache-view="false">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>
  <ion-pane>
    <ion-content>
      <form class="cards-form" ng-submit="createCard()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Front of card</span>
            <input type="text" class="form-control" ng-model="newCard.front" placeholder="Capital of Canada?">
          </label>

          <label class="item item-input">
            <span class="input-label">Back of card (optional)</span>
            <input type="text" class="form-control" ng-model="newCard.back" placeholder="Ottawa">
          </label>
        </div>

        <div class="padding">
          <button type="submit" class="button button-block button-positive">Create Card</button>
        </div>
      </form>

      <td-cards>
        <td-card ng-repeat="card in cards | orderBy: 'last_updated' | filter: {completed: false}" on-double-tap="switchActiveSide(card)"
                 on-swipe-right="recycle(card, swipeCard)" on-swipe-left="complete(card)" on-partial-swipe="cardPartialSwipe(amt)"
                 ng-class="{flipped: !card.frontIsActive}">
          <div class="card-front face">
            {{card.front}}
          </div>

          <div class="card-back face">
            {{card.back}}
          </div>
          <div class="no-text overlayBox"><div class="noBox boxed">Trash</div></div>
          <div class="yes-text overlayBox"><div class="yesBox boxed" id="centerMe">Recycle</div></div>
        </td-card>
      </td-cards>

    </ion-content>
  </ion-pane>
</ion-view>
