<ion-view view-title="Cards">
  <ion-content>
    <button class="button button-icon ion-plus" ng-click="addCard()"> Add card</button>
    <ion-list>
      <ion-item ng-repeat="card in cards" ng-class="{completed: card.status == 'completed'}">
        {{card.content}}
        <ion-option-button class="button-royal" ng-click="completeCard(card)">
          <i class="icon ion-checkmark"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
