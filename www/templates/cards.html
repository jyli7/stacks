<ion-view view-title="Cards">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>

  <ion-content>
    <form class="cards-form" ng-submit="createCard()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Front of card</span>
          <input type="text" class="form-control" ng-model="newCard.front">
        </label>

        <label class="item item-input">
          <span class="input-label">Back of card (optional)</span>
          <input type="text" class="form-control" ng-model="newCard.back">
        </label>
      </div>

      <div class="padding">
        <button type="submit" class="button button-block button-positive">Create Card</button>
      </div>
    </form>


    <br>
    <br>
    <h2>Your Cards</h2>
    <br>
    <ion-list ng-show="cards.length > 0">
      <ion-item ng-repeat="card in cards" on-double-tap="switchActiveSide(card)">
        <span ng-show="card.frontIsActive">
          {{card.front}}
        </span>

        <span ng-show="!card.frontIsActive">
          {{card.back}}
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
