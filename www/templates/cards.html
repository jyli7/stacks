<ion-view view-title="Cards">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>

  <ion-content>
    <form class="cards-form" ng-submit="createCard()">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="newCard.content" placeholder="Content of card goes here...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Create</button>
        </span>
      </div>
    </form>

    <ion-list ng-show="cards.length > 0">
      <ion-item ng-repeat="card in cards" ng-class="{completed: card.status == 'completed'}">
        {{card.content}}
        <ion-option-button class="button-royal" ng-click="completeCard(card)">
          <i class="icon ion-checkmark"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
